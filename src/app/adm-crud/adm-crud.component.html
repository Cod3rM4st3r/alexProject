<mat-tab-group class="test">
    <mat-tab label="Cadastrar">
        <div class="form">
            <h2>Cadastrar</h2>
            <div class="inputEmail">
                <input type="Email" name="" id="" placeholder="Email" #email required>
            </div>

            <div class="inputPass">
                <input type="password" name="" id="" placeholder="Senha" #senha required>
            </div>
            <div class="inputEmail">
                <input type="text" name="" id="" placeholder="Nome" #nomeEmpresa required>
            </div>
            <div class="inputEmail">
                <mat-checkbox [checked]="isAdm">Ã‰ administrador</mat-checkbox>
            </div>
            <div>
                <button mat-button class="btnLogin">Cadastrar</button>
            </div>
            <div>

            </div>
        </div>
    </mat-tab>

    <mat-tab label="listar">
        <div class="listaProdutos">
            <table>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Senha</th>
                    <th>Adm</th>
                    <th>Editar</th>
                    <th>Excluir</th>
                </tr>
                <tr *ngFor="let c of produtos">
                    <td>{{c.nome_produto}}</td>
                    <td>R$:{{c.preco_produto}}</td>
                    <td>{{c.desc_produto}}</td>
                    <td><button mat-button class="btnEdit">
                            <mat-icon aria-hidden="false" aria-label="Example home icon">edit</mat-icon>
                        </button>
                    </td>
                    <td>
                        <button mat-button class="btnExcluir">
                            <mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </mat-tab>
</mat-tab-group>
