<div class="divp" *ngFor="let c of produtos">
    <div>
        <img class="img" [src]="teste(c)" alt="asd" #img/>
    </div>

    <div class="contents">
        <h3>{{c.nome_produto}}</h3>
        <p>R$:{{c.preco_produto}}</p>
        <p>{{c.desc_produto}}</p>
        <button (click)="clicar(c.id)">Comparar</button>
    </div>
</div>
